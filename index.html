<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="split left">
        <div class="centered">
            
        </div>
    </div>
    <div class="split right">
        <p class="banner">Save money on air travels today with one click!</p>
        <p class="banner initial">Let's get started!</p>
        <form class="mForm" action="" method="">
            <div class="row1">
                <div class="group1">
                    <label for="fName"></label>
                    <input type="text" id="fName" name="firstName" 
                     required>
                    <span class="test">First Name</span>
                </div>

                <div class="group2">
                    <label for="lName"></label>
                    <input type="text" id="lName" name="lastName" 
                     required>
                     <span class="test">Last Name</span>
                </div>
            </div>

            <div class="row2">
                <div class="group3">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email" 
                    placeholder="Email" required 
                    pattern="^[A-Za-z0-9]{1,}@[A-Za-z0-9]{1,}.[A-Za-z0-9]{1,}$">
                </div>

                <div class="group4">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                    placeholder="Phone Number" required
                    pattern="[0-9]{10}|^[0-9]{3}[-. ][0-9]{3}[-. ][0-9]{4}$">
                </div>
            </div>

            <div class="row3">
                <div class="group5">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" 
                    placeholder="Password" required>
                </div>

                <div class="group6">
                    <label for="cpass">Confirm Password</label>
                    <input type="password" id="cpass" name="cpass" 
                    placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="account">
                <button class="create">Create account</button>
                <label>Already have an account? <span class="login">LOG IN</span></label>
            </div>
        </form>
        

    </div>
</body>
</html>
